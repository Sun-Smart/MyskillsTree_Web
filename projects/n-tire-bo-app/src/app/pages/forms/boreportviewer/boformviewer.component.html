<div class="row" style='width: 100%;left: 0;position: absolute;scroll:auto'>

    <div class="form-group row second nomargin" style="width:100%!important">

        <div class="reportheader col-3  nomargin">
            {{reportheader}}
        </div>
        <div class="form-group col-3 nomargin">
            <i class="fa fa-search search"></i><input type="text" style='width:100%' class="form-control"
                placeholder="    Global Filter"
                (input)="treeview?dt1.filterGlobal($event.target.value, 'contains'):dt.filterGlobal($event.target.value, 'contains')">
        </div>
        <div class="col-6" style="text-align: right" role="toolbar" aria-label="Toolbar with button groups">
            <!--btn-toolbar-->
            <div aria-label="third group">
                <button title="Add" type="button" class="third dialogbtn" (click)="route('create')"><i
                        class="fa fa-plus" aria-hidden="true"></i></button>

                <button title="Edit" type="button" class="third dialogbtn" (click)="route( 'edit')"><i
                        class="fa fa-edit" aria-hidden="true"></i></button>
                <button title="Show Checkbox" *ngIf="checkboxavailable" type="button" class="third dialogbtn"
                    (click)="dt.reset();showCheckbox()"><i class="fa fa-check" aria-hidden="true"></i></button>
                <button title="Print" type="button" class="third dialogbtn" (click)="print()"><i
                        class="fa fa-print" aria-hidden="true"></i></button>
                <button title="Export" type="button" class="third dialogbtn" (click)="export()"><i
                        class="fa fa-download" aria-hidden="true"></i></button>
                <ng-container *ngFor="let action of menuactions">
                    <button type="button" [title]="action.description" class="third dialogbtn"
                        (click)="processaction(action)"><i [ngClass]="action.actionicon"
                            aria-hidden="true"></i></button>
                </ng-container>
                <!--                                  
            <button  type="button" class="third dialogbtn" (click)="action()"><i class="fa fa-external-link-alt"
                        aria-hidden="true"></i></button>
                        -->
                <button type="button"
                    *ngIf="configdata!=null && configdata['alternateview']!=null  && configdata['alternateview']!=undefined && configdata['alternateview']!=''"
                    class="third dialogbtn" (click)="List()"><i class="fa fa-table"
                        aria-hidden="true"></i></button>
                <button title="AlternateView" type="button"
                    *ngIf="configdata!=null && configdata['alternateview']!=null  && configdata['alternateview']!=undefined && configdata['alternateview']!=''"
                    class="third dialogbtn" (click)="alternateview()"><i class="fa fa-id-card"
                        aria-hidden="true"></i></button>
                <!-- <button  type="button" class="third dialogbtn" (click)="deleteAll()"><i class="fa fa-trash"
                    aria-hidden="true"></i></button>-->
                <button title="Show All" type="button" class="third dialogbtn" (click)="showAll()"><i
                        class="fa fa-ban" aria-hidden="true"></i></button>

                <button title="Filter" type="button" class="third dialogbtn" (click)="showFilter()"><i
                        class="fa fa-filter" aria-hidden="true"></i></button>
                <button type="button" class="third dialogbtn" (click)="email()"><i class="fa fa-envelope"
                        aria-hidden="true"></i></button>
            </div>

        </div>

    </div>


    <table>
        <tr>
            <td class="autogrow" innerHTML="{{viewhtml}}"></td>
        </tr>
    </table>

</div>
