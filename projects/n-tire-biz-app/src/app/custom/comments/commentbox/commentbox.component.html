<form [formGroup]="commentForm">
    <div class="form-group">
        <textarea class="form-control" placeholder="Leave a {{label}}" formControlName="comment"
            [ngClass]="{ 'is-invalid': submitted && commentForm.controls['comment'].errors }"></textarea>
        <div class="invalid-feedback" *ngIf="submitted && commentForm.controls['comment'].errors">
            <div *ngIf="commentForm.controls['comment'].errors.required">{{label}} is required</div>
            <div *ngIf="commentForm.controls['comment'].errors.minlength">{{label}} must be at least 1 character</div>
            <div *ngIf="commentForm.controls['comment'].errors.maxlength">{{label}} must be at most 100 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button type="button" (click)="onPostComment()" class="btn btn-info popup-add-button">Post {{label}}</button>
    </div>
</form>
