<ngx-spinner></ngx-spinner>
<nav class="navbar fixed-top navbar-expand-md custom-navbar navbar-dark">
  <img class="navbar-brand logo" src="assets/companylogo.png" id="logo_custom" width="10%" alt="logo">
</nav>
<div *ngIf="!loggedIn" class="container-fluid register">
  <div class="row">
    <div class="col-md-6 register-left">
      <img src="assets/register.png" alt="MySkillTree" />
    </div>
    <div class="col-md-6 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Let's Get Started</h3><br /><br />
          <h4 class="custom_header">Login</h4>
          <form [formGroup]="bologinForm" (ngSubmit)="onSubmit()" [ngClass]="sessionService.getItem('selected-theme')"
            target="_top" autocomplete="off" novalidate="novalidate">
            <div class="register-form">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">
                    <span class="common_register_font" style="line-height:1.7;">Email / Mobile Number</span>
                    <div>
                    <input type="text" name="email" [(ngModel)]="email" class="form-control input-sm"
                      placeholder="Email ID/Mobile Number" [email]="true" required formControlName='email'
                      (click)="test()">
                    <span *ngIf="emailvalidation" style="color:rgb(146, 43, 43)">Enter email</span>
                    <app-field-error-display [displayError]="f.email.errors!=null && f.email.errors?.email"
                      errorMsg="Enter valid email"></app-field-error-display>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top: 1rem;">
                  <div class="form-group">
                    <span  class="common_register_font" style="line-height:1.7;">Password</span>
                    <div class="input-group">
                      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" [(ngModel)]="password"
                        required formControlName='password' style="line-height: 2.5;border-radius: 0!important"
                        (click)="test1()" placeholder="Enter Password">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa" style="font-size: 17px !important;" [ngClass]="{
                                        'fa-eye-slash': !fieldTextType,
                                        'fa-eye': fieldTextType
                                      }" (click)="toggleFieldTextType()"></i>
                        </span>
                      </div>
                    </div>
                    <span *ngIf="passvalidation" style="color:rgb(146, 43, 43)">Enter Password</span>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group forgot_label">
                    <a href="javascript:void(0);" style="float: right;text-decoration: none;">Forgot Password</a>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <br />
                  <button class="btn btn-info btn-block register_btn" style="font-size:17px;">Login</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <br />
                  <div class="form-group">
                    <label class="form-check-label" for="flexCheckDefault">
                      &nbsp;&nbsp;Don't have an account? <a href="javascript:void(0);" class="custom_link" (click)="gotoRegister()">Signup</a>
                    </label>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <h5>or</h5>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <br />
                  <button class="btn btn-info btn-block register_btn"  style="font-size:15px;" (click)="gotoVerify(bologinForm)">Login With
                    OTP</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
