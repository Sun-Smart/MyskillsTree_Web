<ngx-spinner></ngx-spinner>
<nav class="navbar fixed-top navbar-expand-md custom-navbar navbar-dark">
  <img class="navbar-brand logo" src="assets/companylogo.png" id="logo_custom" width="10%" alt="logo">
</nav>
<div *ngIf="!loggedIn" class="container-fluid register">
  <div class="row">
    <div class="col-md-6 register-left">
      <img src="assets/register.png" alt="MySkillTree" />
    </div>
    <div class="col-md-6 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Let's Get Started</h3><br /><br />
          <h4 class="custom_header">Login</h4>
          <form [formGroup]="bologinForm" [ngClass]="sessionService.getItem('selected-theme')" target="_top"
            autocomplete="off" novalidate="novalidate">
            <div class="register-form">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">
                    <span class="common_register_font" style="line-height:1.7;">Email / Mobile Number</span>
                    <div [ngClass]="{ 'is-invalid': login_validation && f.email.errors }">
                      <input type="text" name="email" [(ngModel)]="email" class="form-control input-sm"
                        placeholder="Email ID/Mobile Number" [email]="true" required formControlName='email'
                        (click)="test()">
                      <div class="validation">
                        <span *ngIf="bologinForm.controls['email'].hasError('pattern') &&
                        (bologinForm.controls['email'].dirty || bologinForm.controls['email'].touched)">
                          Please enter valid email address or phone number</span>
                      </div>
                    </div>
                    <div *ngIf="login_validation && f.email.errors" class="invalid-feedback">
                      <span *ngIf="f.email.errors.required">Email or Phone Number is required</span>
                    </div>

                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">
                    <span class="common_register_font" style="line-height:1.7;">Password</span>
                    <div class="input-group" [ngClass]="{ 'is-invalid': login_validation && f.password.errors }">

                      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" [(ngModel)]="password"
                        required formControlName='password' style="line-height: 2.5;border-radius: 0!important"
                        (click)="test1()" placeholder="Enter Password">

                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa" style="font-size: 17px !important;"
                            [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}"
                            (click)="toggleFieldTextType()"></i>
                        </span>
                      </div>
                    </div>
                    <div *ngIf="login_validation && f.password.errors" class="invalid-feedback">
                      <span *ngIf="f.password.errors.required">Enter Password</span>
                    </div>
                  </div>
                </div>
                <div class="col mobileViewRemem" style="margin: 5px 0;">
                    <input formControlName="rememberMe" [(ngModel)]="this.remem" type="checkbox">
                    <label for="remember-me" style="font-weight: normal !important;margin-left: 10px;font-size: 13px !important;">Remember Me</label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 mobileViewText" style="margin: 10px 0;">
                  <div class="form-group forgot_label">
                    <a href="javascript:void(0);" (click)="forgetPassword()"
                      style="float: right;text-decoration: none;">Forgot Password</a>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <button class="btn btn-info btn-block register_btn" style="font-size:17px;"
                    (click)="onSubmit()">Login</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">
                    <label class="form-check-label" for="flexCheckDefault">
                      &nbsp;&nbsp;Don't have an account?
                    </label>
                    <label class="badge custom_link" (click)="gotoRegister()" style="margin-left: -20px !important;">Signup</label>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <h5>or</h5>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <button class="btn btn-info btn-block register_btn" style="font-size:15px;"
                    (click)="loginOtp(bologinForm)">Login With
                    OTP</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <footer>
    <div class="container">
      <p class="text-muted ">Copyright Â© MySkillsTree Solutions Pvt Ltd.All rights
          reserved.</p>
    </div>
  </footer>
</div>
