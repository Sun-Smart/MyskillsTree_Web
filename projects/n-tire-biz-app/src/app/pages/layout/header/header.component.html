                            *ngIf="userphoto" src="https://prod.herbie.ai/attachment/{{userphoto}}" alt="avatar" style="width: 35px;
                        height: 35px;
                        border-radius: 15px;" class="ng-tns-c186-0 img_content" title="Profile"
                           ><span class="p-ink">
                        </span></a>
                </li>


                <ul class="list-group" *ngIf="showhideProfile"
                    style="position: absolute;top: 50px;left: 20%; height: 10px !important; width: 86% !important;">
                    <li class="list-group-item">
                        <div>
                            <button type="button"  pripple (click)="closePopup('p');"
                                class="p-sidebar-close p-sidebar-icon p-link ng-tns-c258-5 p-ripple ng-star-inserted"
                                style="float: right; margin:0px; ">
                                <span class="p-sidebar-close-icon pi pi-times ng-tns-c258-5"
                                    style="color: red !important; font-size: 24px;"></span>
                            </button>
                        </div>
                        <center><img *ngIf="userphoto" src="https://prod.herbie.ai/attachment/{{userphoto}}"
                                alt="avatar" style="width: 100px;
                    height: 100px;
                    border-radius: 50px;" class="ng-tns-c186-0 img_content" title="Profile">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center><span>{{username}} ({{userrole}})</span></center>
                    </li>
                    <li class="list-group-item li1" style="cursor: pointer;" (click)="showProfile()">
                        <span>Manage your account</span>
                    </li>
                    <li class="list-group-item li1" (click)="logout()" style="cursor: pointer; background-color: red;">
                        <a pripple="" class="layout-topbar-action rounded-circle ng-tns-c186-0 p-ripple"><i
                                class="pi fs-large ng-tns-c186-0 pi-sign-out"
                                style="font-size: 20px !important;color: white;position: relative;top: 4px;"
                                title="Logout"></i>
                            <span style="color:white !important;">Signout from account</span></a>
                    </li>
                </ul>
                <!-- <li class="layout-topbar-item" style='width:fit-content'>{{username}}({{userrole}})
                </li> -->
                <!-- <li class="layout-topbar-item ng-tns-c186-0"><a pripple="" (click)="logout()"
                        class="layout-topbar-action rounded-circle ng-tns-c186-0 p-ripple"><i
                            class="pi fs-large ng-tns-c186-0 pi-sign-out"
                            style="font-size: 30px !important; color: #000;" title="Logout"></i><span
                            class="p-ink"></span></a></li> -->

            </ul>
        </div>
    </div>
</div>
<p-overlayPanel #userdetails>
    <div><b>User Name: </b><i [innerHtml]="user.username"></i></div>
    <div><b>Code: </b><i [innerHtml]="user.usercode"></i></div>
    <div><b>Logindate: </b><i [innerHtml]="user.logindate | date:'dd/MM/yyyy'"></i></div>
</p-overlayPanel>


<p-sidebar [(visible)]="displayNotifications" [(position)]="rightside" [baseZIndex]="10000" *ngIf="showNotify">
    <b>Notifications</b>
    <i class="pi pi-caret-up fs-large ng-tns-c186-0"></i>
    <button type="button" pripple class="p-sidebar-close p-sidebar-icon p-link ng-tns-c258-5 p-ripple ng-star-inserted"
        style="float: right; margin:0px;">
        <span class="p-sidebar-close-icon pi pi-times ng-tns-c258-5"></span>
    </button>
    <ng-container *ngIf="displayNotifications">

        <div *ngFor="let notification of notifications; let i=index" class="notification-message row">





            <div class="card bg-light mt-3 col-12 notification" style="color: #000 !important;"
                (click)="ShowTask(notification)">
                <a class="" [routerLink]='' title="Delete" (click)="delteNotify(notificationDelete[i])"><i
                        class="fa fa-times-circle"
                        style="position: absolute;right: 0;top: -5%;font-size: 18px;color: red;"></i></a>
                <b style="color: #000 !important;font-family: arial !important;"
                    [innerHtml]="notification.assigneddate | date:'YYYY-MM-dd'"></b>
                <span style="font-family: arial !important; color: #000 !important;">
                    <i style="color: #000 !important;font-family: arial !important;"
                        [innerHtml]="getText(notification.subject)"></i>
                </span>

            </div>



        </div>
    </ng-container>
</p-sidebar>
