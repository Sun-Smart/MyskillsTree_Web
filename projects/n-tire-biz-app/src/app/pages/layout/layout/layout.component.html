<ng-container *ngIf="loggedIn">
    <div [ngClass]="theme" >
        <p-toast position="bottom-right"></p-toast>
        <div class="row">
            <div class="col-12">
                <app-header *ngIf="!menuhide" (toggleMenubar)="toggleMenu()" [menuItems]="menuItems"></app-header>
            </div>
            <div class="col-12" id="contentAreaLayout">
                <ngx-spinner></ngx-spinner>
                <router-outlet (activate)="topFunction()"></router-outlet>
                <button onclick="topFunction()" id="scrollBtn" title="Go to top" style="display:none">Top</button>
            </div>
        </div>
    </div>
</ng-container>
