<div class="startpagecontent">
    <div class="main-contentainer">
        <div class="row inline-curve">
            <div class="col-12">
                <h4>Welcome...</h4>
                <h6>MySkillsTree</h6>
                <label>Hi...</label>
                <label class="applicant-name-label">Dhanasekaran</label>

                <p style="margin-left: 1rem;">Kindly Provide Your<br> Education Details <i
                        class="fa fa-arrow-circle-right" aria-hidden="true" style="margin-left: 1rem;"></i></p>
            </div>
            <div class="col-12">
                <img src="../../../assets/infography_education.png" alt="" style="width: 100%;">
            </div>
        </div>
        <div class="outline-curve">
            <div>
                <!-- <div class="extra-header-box"></div> -->
                <div class="header-bar">
                    <h6>Add Education Details</h6>
                </div>
            </div>

            <form>
                <div class="row applicant-form">

                    <div class="col-6">
                        <label for="educationcategory" class="control-label required">Category</label>
                        <select id="educationcategory" required formControlName="educationcategory"
                            class="form-control">
                            <option [ngValue]="null" selected>-Select-</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <label for="educationsubcategory" class="control-label required">Education Category</label>
                        <select id="educationsubcategory" required formControlName="educationsubcategory"
                            class="form-control">
                            <option [ngValue]="null" selected>-Select-</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <label for="coursename" class="control-label required">Course Name</label>
                        <input id="coursename" required formControlName="coursename" class="form-control">
                    </div>

                    <div class="col-6">
                        <label for="institutionname" class="control-label">Institution Name</label>
                        <input id="institutionname" formControlName="institutionname" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="remarks" class="control-label">Remarks</label>
                        <textarea id="remarks" formControlName="remarks" [style]="{  height: '320' }"
                            class="form-control"></textarea>
                    </div>

                    <div class="col-12 button-css">
                        <button (click)="addCareer()">Add Career</button>
                    </div>
                </div>
            </form>
            <!-- <div class="extra-box"></div>
            <div class="extra-box-overlap"></div>
            <div class="extra-right-box"></div>
            <div class="extra-right-box-overlap"></div> -->
        </div>
    </div>

</div>
