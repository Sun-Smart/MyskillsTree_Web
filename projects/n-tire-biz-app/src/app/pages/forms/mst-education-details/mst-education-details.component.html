<div class="startpagecontent">
  <div class="main-contentainer">
    <div class=" inline-curve">


      <h4>Welcome...</h4>
      <h6>MySkillsTree</h6>
      <label>Hi, <span class="applicant-name-label">{{loginUser}}</span></label>

            <img src="assets/newstartup/infography_Education.png" alt="" style="margin: 7%;width: 86%;">

      <img src="assets/newstartup/infography_education.png" alt="" style="margin: 7%;width: 86%;">

    </div>
    <div class="outline-curve">
      <div>
        <div class="extra-header-box"></div>
        <div class="header-bar">
          <h6>Add Education Details</h6>
        </div>
      </div>

      <form [formGroup]="mstapplicanteducationdetail_Form" (ngSubmit)="onSubmitData()">
        <div class="row applicant-form">

          <div class="col-4">
            <label for="educationcategory" class="control-label required">Category</label>
            <select id="educationcategory" required (change)="educationcategory_onChange($event.target)"
              formControlName="educationcategory" class="form-control">
              <option [ngValue]="null" selected>-Select-</option>
              <option *ngFor="let item of educationcategory_List" value="{{item.value}}">{{item.label}}</option>
            </select>
          </div>

          <div class="col-4">
            <label for="educationsubcategory" class="control-label required">Education Category</label>
            <select id="educationsubcategory" required (change)="educationsubcategory_onChange($event.target)"
              formControlName="educationsubcategory" class="form-control">
              <option [ngValue]="null" selected>-Select-</option>
              <option *ngFor="let item of educationsubcategory_List" value="{{item.value}}">{{item.label}}</option>
            </select>
          </div>
          <div class="col-4">
            <label for="institutionname" class="control-label">Institution Name</label>
            <input  id="institutionname" formControlName="institutionname" class="form-control" required>
          </div>
          <div class="col-4">
            <label for="coursename" class="control-label required">Course Name</label>
            <input  id="coursename" required formControlName="coursename" class="form-control">
          </div>
          <div class="col-4">
            <label for="percentage" class="control-label required">Percentage</label>
            <input  id="percentage" formControlName="percentage" type="number"  class="form-control" required >
            <span *ngIf="show_percentageError" style = "color:red; font-size:10px;"> Percentage value should be below 100</span>
          </div>

          <div class="col-4">
            <label for="percentage" class="control-label required">From Year</label>
            <input type="number" id="fromyear" formControlName="fromyear" class="form-control" required>
          </div>
          <div class="col-4">
            <label for="percentage" class="control-label required">To Year</label>
            <input type="number" id="toyear" formControlName="toyear" class="form-control" required>
            <span *ngIf = "show_YearError" style = "color:red; font-size:10px;"> To year should not be greater than from year</span>
          </div>
          <div class="col-4">
            <label for="percentage" class="control-label">Skills</label><br/>
            <p-autoComplete formControlName="skills" field="label" [multiple]="true" [suggestions]="skills_results"
                    (completeMethod)="search_skills($event)"></p-autoComplete><br/>
                    <label style="color:blue;font-size: 9px;"> (Optional)</label>
          </div>
          <div class="col-12">
            <label for="remarks" class="control-label">Remarks</label>
            <textarea name="w3review" rows="1" cols="10" style="height: 70px;" class="form-control" formControlName="remarks"></textarea>
          </div>
          <div class="col-12 button-css">
            <button type="submit">Save</button>
            <button (click)="addCareer()">Add Career</button>
          </div>
        </div>
      </form>
      <div class="extra-box"></div>
      <div class="extra-box-overlap"></div>
      <div class="extra-right-box"></div>
      <div class="extra-right-box-overlap"></div>
    </div>
  </div>

</div>
