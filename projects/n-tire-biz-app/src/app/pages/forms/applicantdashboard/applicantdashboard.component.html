<style type="text/css">
  .skill_btn {

  }

  .ref_btn {

  .pro_ref_btn {

    color: #fff;
    border-radius: 0px;
  }

  .edu_ref_btn {
    background-color: #5B9BD5;
    color: #fff;
    border-radius: 0px;
  }

  .soc_ref_btn {
    background-color: #65AE12;
    color: #fff;
    border-radius: 0px;
  }

  .per_ref_btn {
    background-color: #ed7d31;
    color: #fff;
    border-radius: 0px;
  }

  .breadcrumb {
    background-color: transparent !important;
  }

  .breadcrumb li {
    display: inline-block;
    padding: 0;
    position: relative;
    min-width: 50px;
    height: fit-content;
    text-decoration: none;
    z-index: auto;
    -webkit-clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 50%, calc(100% - 15px) 100%, 0 100%, 15px 50%);
    clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 50%, calc(100% - 15px) 100%, 0 100%, 15px 50%);
    margin-right: -13px;
  }

  .breadcrumb li#last {
    -webkit-clip-path: polygon(0 0, calc(100% - 0px) 0, 100% 50%, calc(100% - 0px) 100%, 0 100%, 15px 50%);
    clip-path: polygon(0 0, calc(100% - 0px) 0, 100% 50%, calc(100% - 0px) 100%, 0 100%, 15px 50%);
  }

  .breadcrumb li:hover {
    color: white;
    background: #fff;
  }

  .breadcrumb li:first-child {
    -webkit-clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 50%, calc(100% - 15px) 100%, 0 100%);
    clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 50%, calc(100% - 15px) 100%, 0 100%);
  }

  .tabbed {
    overflow-x: hidden;
  }

  .tabbed [type="radio"] {
    display: none;
  }

  .tab {
    margin-bottom: 1px !important;
  }

  .tabs {
    display: flex;
    align-items: stretch;
    list-style: none;
    padding: 0;
  }

  .tab>label {
    display: block;
    padding: 12px 15px;
    background: #eee;
    color: #666;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
  }

  .tab:hover label {
    color: #333;
  }

  .tab-content {
    display: none;
    color: #777;
  }

  .tabbed [type="radio"]:nth-of-type(1):checked~.tabs .tab:nth-of-type(1) label,
  .tabbed [type="radio"]:nth-of-type(2):checked~.tabs .tab:nth-of-type(2) label,
  .tabbed [type="radio"]:nth-of-type(3):checked~.tabs .tab:nth-of-type(3) label,
  .tabbed [type="radio"]:nth-of-type(4):checked~.tabs .tab:nth-of-type(4) label,
  .tabbed [type="radio"]:nth-of-type(5):checked~.tabs .tab:nth-of-type(5) label,
  .tabbed [type="radio"]:nth-of-type(6):checked~.tabs .tab:nth-of-type(6) label {
    border-top: 5px solid green;
    background: #fff;
    color: #222;
  }

  .tabbed [type="radio"]:nth-of-type(1):checked~.tab-content:nth-of-type(1),
  .tabbed [type="radio"]:nth-of-type(2):checked~.tab-content:nth-of-type(2),
  .tabbed [type="radio"]:nth-of-type(3):checked~.tab-content:nth-of-type(3),
  .tabbed [type="radio"]:nth-of-type(4):checked~.tab-content:nth-of-type(4),
  .tabbed [type="radio"]:nth-of-type(5):checked~.tab-content:nth-of-type(5),
  .tabbed [type="radio"]:nth-of-type(6):checked~.tab-content:nth-of-type(6) {
    display: block;
  }
</style>
