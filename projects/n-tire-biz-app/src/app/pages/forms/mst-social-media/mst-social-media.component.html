<div class="startpagecontent">
  <div class="main-contentainer">

    <div class="inline-curve">
      <h4>Welcome...</h4>
      <h6>MySkillsTree</h6>
      <label>Hi, <span class="applicant-name-label">{{loginUser}}</span></label>
      <p>Kindly Provide Your Social Media </p>

      <img src="assets/newstartup/infography.png" alt="" style="margin: 7%;width: 86%;">

    </div>
    <div class="outline-curve">
      <div class="extra-header-box"></div>
      <div class="header-bar">
        <h6>Add Social Media Details</h6>
      </div>
      <form [formGroup]="mstapplicantsocialmediadetail_Form">
        <div class="row applicant-form">
          <div class="col-6">
            <label for="socialmedianame" class="control-label required">Social Media</label>
            <select *ngIf="!showview" id="socialmedianame" required (change)="socialmedianame_onChange($event.target)"
              formControlName="socialmedianame" class="form-control">
              <option [ngValue]="null" selected>-Select-</option>
              <option *ngFor="let item of socialmedianame_List" value="{{item.value}}">{{item.label}}</option>
            </select>
          </div>

          <div class="col-6">
            <label for="handlename" class="control-label required">Handle Name</label>
            <input id="handlename" required formControlName="handlename" class="form-control">
          </div>


          <div class="col-6">
            <label for="url" class="control-label ">URL</label>
            <input id="url" formControlName="url" class="form-control">
          </div>

          <div class="col-12">
            <label for="remarks" class="control-label">Remarks</label>
            <textarea style="height: 70px;" autosize rows="1" cols="10" onlyGrow="true" formControlName="remarks"
              class="form-control">
        </textarea>
          </div>

            <div class="col-6 back-button">
              <img src="assets/newstartup/Backbutton.png" alt="" (click)="back()">
            </div>

            <div class="col-6 button-css">
              <!-- <img src="assets/newstartup/SkipButton.png" alt="skip" (click)="skip()"> -->
              <img src="assets/newstartup/AddMoreSocialmedia.png" alt="" (click)="AddMoreSocial()">
              <img src="assets/newstartup/Continue.png" alt="" (click)="onSubmitData()">
            </div>
        </div>
      </form>
      <div class="extra-box"></div>
      <div class="extra-box-overlap"></div>
      <div class="extra-right-box"></div>
      <div class="extra-right-box-overlap"></div>
    </div>
  </div>
</div>
