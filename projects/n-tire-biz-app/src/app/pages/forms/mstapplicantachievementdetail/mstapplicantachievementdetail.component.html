            color: #000;" (click)="onSubmitAndWait()">Submit</button>&nbsp;

            Clear</button>&nbsp;

        </li>
        <i class='nav-item actionheader'
          *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)"
          class="fa fa-times-circle close_common_icon2" (click)="onClose()"></i>

  <div class="container"
    id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
    <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
      <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
    </div>
    <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

    </div>


    <div *ngIf="(viewHtml == '' || !showview) && showAttachment" class="form-group row">

      <!--applicantid-->

      <div
        *ngIf="((hidelist.indexOf('applicantid') == -1) && (applicantidvisible==undefined || applicantidvisible==true))"
        class="col-3 education_view_mobile"><label for="applicantid" class="control-label"
          (click)="AddOrEdit_applicantid(null)">Applicant</label>
        <app-popupselect *ngIf="!showview" [options]="applicantid_List" [optionsEvent]="applicantid_optionsEvent"
          [form]="mstapplicantmaster" (selectItem)="onSelected_applicantid($event)" [reportid]='MAM' [menuid]='MAM'
          formControlName="applicantid" id="value" desc="label"></app-popupselect>
        <div class="input-group">
        </div>
        <label *ngIf="showview" class="labelview">{{f.applicantiddesc?.value}}</label>
      </div>

      <!--Category-->

      <div
        *ngIf="((hidelist.indexOf('masterdataid') == -1) && (masterdataidvisible==undefined || masterdataidvisible==true))"
        class="col-3 education_view_mobile"><label for="masterdataid" class="control-label required" (click)="AddOrEdit_masterdataid(null)"
          (click)="AddOrEdit_masterdataid(null)">Category</label>
        <select *ngIf="!showview" id="masterdataid" required (change)="masterdataid_onChange($event.target)"
          formControlName="masterdataid" class="form-control">
          <option [ngValue]="null" selected>-Select-</option>
          <option *ngFor="let item of masterdataid_List" value="{{item.value}}">{{item.label}}</option>
        </select>
        <label *ngIf="showview" class="labelview">{{f.masterdataiddesc?.value}}</label>
        <app-field-error-display [displayError]="f.masterdataid.errors?.required"
          errorMsg="Enter {{'Data' | translate}}">
        </app-field-error-display>
      </div>

      <!-- Achievement Details -->

      <div
        *ngIf="((hidelist.indexOf('achievementdetails') == -1) && (achievementdetailsvisible==undefined || achievementdetailsvisible==true))"
        style='width:1500px' class="col-12 ">
        <label for="achievementdetails" class="control-label required">Achievement Details</label>
        <label *ngIf="showview" class="labelview">{{f.achievementdetails?.value}}</label>
        <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview" id="achievementdetails" required
          formControlName="achievementdetails" class="form-control">
        </textarea>
        <app-field-error-display [displayError]="f.achievementdetails.errors?.required"
          errorMsg="Enter {{'Achievement Details' | translate}}">
        </app-field-error-display>
      </div>

      <!--referenceacceptance-->

      <div
        *ngIf="((hidelist.indexOf('referenceacceptance') == -1) && (referenceacceptancevisible==undefined || referenceacceptancevisible==true)) && showRefAcept"
        class="col-3 education_view_mobile"><label for="referenceacceptance" class="control-label">Reference Acceptance</label>
        <select *ngIf="!showview" id="referenceacceptance" (change)="referenceacceptance_onChange($event.target)"
          formControlName="referenceacceptance" class="form-control">
          <option [ngValue]="null" selected>-Select-</option>
          <option *ngFor="let item of referenceacceptance_List" value="{{item.value}}">{{item.label}}</option>
        </select>
        <label *ngIf="showview" class="labelview">{{f.referenceacceptancedesc?.value}}</label>
      </div>
    </div>

    <div class='full-width'>
      <p-accordion [multiple]='true'>
        <p-accordionTab [header]="'Attachment(' + fileattachment.getLength() + ')'" [selected]='false'>
          <app-attachment #fileattachment isAttachment=true formControlName="attachment" [SessionData]="sessionData">
          </app-attachment>
        </p-accordionTab>
      </p-accordion>
    </div>

  </div>

</form>
