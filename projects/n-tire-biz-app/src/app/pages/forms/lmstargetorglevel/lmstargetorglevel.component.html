<form [ngClass]="theme">
  <div class="form-group row">
    <div class="col">
      <div class="dialog">
        <!--End-->
        <h1 class="form-group sticky1  columns left">{{'Target - Organization'}}
          <select class='header' id="lmstargetorglevelsPagingdropdown"
            (change)="lmstargetorglevels_Paging($event.target.value)" [value]='20'>
            <option value='20'>20</option>
            <option value='50'>50</option>
            <option value='100'>100</option>
          </select>
          <ul class="nav navbar-nav1" style='display:none'>
            <li class="dropdown">
              <a [routerLink]='' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true'
                aria-expanded='false'> <span class='caret'></span></a>
              <ul class="dropdown-menu">


                <li><a class="dropdown-item" [routerLink]='' (click)="show_lmstargetorglevels_Checkbox()"><i
                      class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Show Checkbox</a></li>
                <li><a class="dropdown-item" [routerLink]='' (click)="delete_lmstargetorglevels_All()"><i
                      class="fa fa-trash" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Delete All</a></li>
                <li><a class="dropdown-item" [routerLink]='' (click)="show_lmstargetorglevels_InActive()"><i
                      class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Show Inactive</a></li>
                <li><a class="dropdown-item" [routerLink]='' (click)="lmstargetorglevels_route(null, 'create')"><i
                      class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;New</a></li>
                <li role="separator" class="divider">
                  <hr>
                </li>
                <li><a class="dropdown-item" [routerLink]='' (click)="show_lmstargetorglevels_Filter()"><i
                      class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Filter</a></li>
                <a class="dropdown-item" [routerLink]=''><i class="fa fa-envelope"
                    aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Mail</a>
            </li>
          </ul>
          </li>
          </ul>
        </h1>
        <ng2-smart-table #tbl_lmstargetorglevels (userRowSelect)="handle_lmstargetorglevels_GridSelected($event)"
          [settings]="lmstargetorglevels_settings" (custom)="onCustom_lmstargetorglevels_Action($event)"
          [source]="tbl_lmstargetorglevels?.source?.data" (delete)="lmstargetorglevels_route($event,'delete')"
          (deleteConfirm)="lmstargetorglevels_route($event,'delete')"
          (create)="lmstargetorglevels_route($event,'create')" (createConfirm)="lmstargetorglevels_beforesave($event)"
          (edit)="lmstargetorglevels_route($event,'edit')" (editConfirm)="lmstargetorglevels_beforesave($event)">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col">
      <button class="btn btn-primary" (click)="onSubmit()"><i class="fa fa-database"></i> Submit</button>
    </div>
  </div>
</form>
