                <input type="radio" id="tab7" name="css-tabs">

                  <li class="tab"><label for="tab2"
                      style="background-color: #a5a5a5;color: white;margin-top: 10px;text-transform: unset;">&nbsp;

                  <li class="tab"><label for="tab3"

                </ul>

                      src="assets/Skillsets/Skillsets.png" width="40px;" /> What are your relevant skill
                    sets?</button><br /><br />
