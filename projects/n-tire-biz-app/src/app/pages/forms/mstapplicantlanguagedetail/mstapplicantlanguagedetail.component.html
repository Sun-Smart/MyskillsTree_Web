<i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
<ngx-spinner></ngx-spinner>
<form [formGroup]="mstapplicantlanguagedetail_Form" (ngSubmit)="onSubmit()" [ngClass]="theme">
  <div class="row second applicant-popup-header">
    <div class="col-4">
      <h1 class=" columns mainheader left mobileviewtext">{{'Language'}}
      </h1>
    </div>
    <div class='col-4  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'>
      <!--btn-toolbar-->
      <div class='dropdown d-inline-block btn-dropdown show'>
        <ul class='nav nav-pills  input-group'>
          <li class='nav-item actionheader col' *ngIf='maindata==null || maindata==undefined'>
            <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
            <app-popupselect [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
              (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
            </app-popupselect>

            <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward' aria-hidden='true'></i></a>&nbsp;&nbsp; <a
              [routerLink]='' (click)='last()'><i class='fa fa-fast-forward' aria-hidden='true'></i></a>

          </li>
          <li *ngIf='!showview && (maindata==null || maindata==undefined)' class='nav-item dropdown  actionheader'>
            <ul class="nav navbar-nav1">
              <li *ngIf=' (maindata==null || maindata==undefined)' class="dropdown">
                <a [routerLink]='' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true'
                  aria-expanded='false'> <span class='caret'></span>Actions</a>
                <ul class="dropdown-menu">
                  <li><a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i
                        class='fa fa-plus' aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a></li>
                  <li><a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                        aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a></li>
                  <li><a class='dropdown-item' [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                        aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a></li>

                  <li role="separator" class="divider">
                    <hr>
                  </li>

                  <li><a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                        aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a></li>
                  <li><a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                        aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a></li>
                  <li><a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                        aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a></li>
                  <li><a class='dropdown-item' [routerLink]=''><i class='fa fa-envelope'
                        aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a></li>


                </ul>
              </li>
            </ul>
          </li>
          <ng-container *ngFor="let action of mstapplicantlanguagedetail_menuactions">
            <li><a class="alert-action" [routerLink]='' (click)="onChangeAction(action.actionid)"><i class="fa fa-new"
                  aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;{{action.description}}</a></li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="col-4">
      <ul style="display: flex; justify-content: end; text-align: end;align-items: center;">
        <li class='nav-item actionheader' *ngIf="!showview">
          <button type="button" class="btn btn-outline-primary popup-add-button" style="border-color: #000 !important;margin: 5px;
              padding: 3px;
              color: #000;" (click)="onSubmitAndWait()">Submit</button>&nbsp;
          <button type="button" class="btn btn-outline-primary popup-add-button mobile_view_btn"
            *ngIf='data.pkcol==null || maindata.ScreenType==null' style="border-color: #000 !important;
              color: #000;margin: 5px;padding: 3px;" (click)="onSubmit()">Submit & Clear</button>&nbsp;
          <app-action *ngIf="f.languageid.value != null" (afterAction)="afterAction($event)" [menuid]="p_menuid"
            [value]="f.languageid.value" [status]="f.status.value"></app-action>
        </li>
        <li class='nav-item actionheader'
        *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)">
        <a class="alert-danger mobile_view_btn" [routerLink]='' (click)="onClose()"><i class="fa fa-close"></i> Close</a>
      </li>

      <li class='nav-item actionheader'
      *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)">
      <a class="alert-danger mobile_view_btn" [routerLink]='' (click)="onClose()"><i class="fa fa-close"></i>
        Close</a>
    </li>
      </ul>
    </div>

  </div>


  <div class="container"
    id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
    <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
      <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
    </div>
    <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

    </div>


    <!--applicantid-->

    <div *ngIf="(viewHtml == '' || !showview)  && showAttachment " class="form-group row">
      <div
        *ngIf="((hidelist.indexOf('applicantid') == -1) && (applicantidvisible==undefined || applicantidvisible==true))"
        style='' class="col-3 education_view_mobile"><label for="applicantid" class="control-label"
          (click)="AddOrEdit_applicantid(null)">Applicant</label>
        <app-popupselect *ngIf="!showview" [options]="applicantid_List" [optionsEvent]="applicantid_optionsEvent"
          [form]="mstapplicantmaster" (selectItem)="onSelected_applicantid($event)" [reportid]='MAM' [menuid]='MAM'
          formControlName="applicantid" id="value" desc="label"></app-popupselect>
        <div class="input-group">
        </div>
        <label *ngIf="showview" class="labelview">{{f.applicantiddesc?.value}}</label>
      </div>


      <!--language-->

      <div *ngIf="((hidelist.indexOf('language') == -1) && (languagevisible==undefined || languagevisible==true))"
        style='' class="col-3 education_view_mobile"><label for="language"
          class="control-label required">Language</label>
        <select *ngIf="!showview" id="language" required (change)="language_onChange($event.target)"
          formControlName="language" class="form-control">
          <option [ngValue]="null" selected>-Select-</option>
          <option *ngFor="let item of language_List" value="{{item.value}}">{{item.label}}</option>
        </select>
        <label *ngIf="showview" class="labelview">{{f.languagedesc?.value}}</label>
        <app-field-error-display [displayError]="f.language.errors?.required"
          errorMsg="Enter {{'Language' | translate}}">
        </app-field-error-display>
      </div>
      <div
        *ngIf="((hidelist.indexOf('readproficiency') == -1) && (readproficiencyvisible==undefined || readproficiencyvisible==true))"
        style='' class="col-3 education_view_mobile">
        <label for="readproficiency" class="control-label">Read Proficiency</label>
        <label *ngIf="showview" class="labelview">{{f.readproficiency?.value}}</label>
        <p-rating *ngIf="!showview" id="readproficiency" formControlName="readproficiency" class="form-control">
        </p-rating>
      </div>
      <div
        *ngIf="((hidelist.indexOf('writeproficiency') == -1) && (writeproficiencyvisible==undefined || writeproficiencyvisible==true))"
        style='' class="col-3 education_view_mobile">
        <label for="writeproficiency" class="control-label">Write Proficiency</label>
        <label *ngIf="showview" class="labelview">{{f.writeproficiency?.value}}</label>
        <p-rating *ngIf="!showview" id="writeproficiency" formControlName="writeproficiency" class="form-control">
        </p-rating>
      </div>
    </div>

    <div *ngIf="(viewHtml == '' || !showview)  && showAttachment " class="form-group row">
      <div
        *ngIf="((hidelist.indexOf('speakproficiency') == -1) && (speakproficiencyvisible==undefined || speakproficiencyvisible==true))"
        style='' class="col-3 education_view_mobile">
        <label for="speakproficiency" class="control-label">Speak Proficiency</label>
        <label *ngIf="showview" class="labelview">{{f.speakproficiency?.value}}</label>
        <p-rating *ngIf="!showview" id="speakproficiency" formControlName="speakproficiency" class="form-control">
        </p-rating>
      </div>
      <div
        *ngIf="((hidelist.indexOf('overallrating') == -1) && (overallratingvisible==undefined || overallratingvisible==true))"
        style='' class="col-3 education_view_mobile">
        <label for="overallrating" class="control-label">Over All Rating</label>
        <label *ngIf="showview" class="labelview">{{f.overallrating?.value}}</label>
        <p-rating *ngIf="!showview" id="overallrating" formControlName="overallrating" class="form-control">
        </p-rating>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>

    <div *ngIf="(viewHtml == '' || !showview)  && showAttachment " class="form-group row">
      <div *ngIf="((hidelist.indexOf('remarks') == -1) && (remarksvisible==undefined || remarksvisible==true))"
        style='width:1500px' class="col-12 ">
        <label for="remarks" class="control-label">Remarks</label>
        <label *ngIf="showview" class="labelview">{{f.remarks?.value}}</label>
        <p-editor *ngIf="!showview" id="remarks" formControlName="remarks" [style]="{  height: '320' }"></p-editor>
      </div>
    </div>


    <div class='full-width' *ngIf="attachmentVisible">
      <p-accordion [multiple]='true'>
        <p-accordionTab [header]="'Attachment(' + fileattachment.getLength() + ')'" [selected]='false'>
          <app-attachment #fileattachment isAttachment=true formControlName="attachment" [SessionData]="sessionData">
          </app-attachment>
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>
</form>
