<div class='full-height'>
  <div>
    <i class="fa fa-step-backward" *ngIf="sourceKey" (click)="nav.back()"></i>
    <ngx-spinner></ngx-spinner>
    <form [formGroup]="mstapplicantmaster_Form" (ngSubmit)="onSubmit()" [ngClass]="theme">


      <div class="row second" style="background-color: #ebf3fc !important;">
        <h3 style="font-size: 20px !important;font-weight: bold;margin-left: 10px;color: gray;">Resume</h3>
        <div class='col  sticky1 second' role='toolbar' aria-label='Toolbar with button groups'
          style="background-color: #ebf3fc !important;">
          <!--btn-toolbar-->
          <div class='col'></div>
          <div class='dropdown d-inline-block btn-dropdown show'>

            <ul class='nav nav-pills  input-group'>
              <li><a class='alert-info' [routerLink]='' *ngIf='showview' (click)="edit_mstapplicantmasters()"><i
                    class="nb-edit"></i>Edit</a></li>
              <li class='nav-item actionheader col' *ngIf='maindata==null || maindata==undefined'>
                <a [routerLink]='' (click)='first()'><i class='fa fa-fast-backward'
                    aria-hidden='true'></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]='' (click)='prev()'><i
                    class='fa fa-step-backward' aria-hidden='true'></i></a>&nbsp;&nbsp;
                <app-popupselect [options]='pkList' [optionsEvent]='pkoptionsEvent' [form]='pkform'
                  (selectItem)='onSelectedpk($event)' [reportid]=31 [menuid]=31 formControlName='pk' id='pk' desc=''>
                </app-popupselect>

                <a [routerLink]='' (click)='next()'><i class='fa fa-step-forward'
                    aria-hidden='true'></i></a>&nbsp;&nbsp; <a [routerLink]='' (click)='last()'><i
                    class='fa fa-fast-forward' aria-hidden='true'></i></a>

              </li>
              <li *ngIf='!showview && (maindata==null || maindata==undefined)' class='nav-item dropdown  actionheader'>
                <ul class="nav navbar-nav1">
                  <li *ngIf=' (maindata==null || maindata==undefined)' class="dropdown">
                    <a [routerLink]='' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true'
                      aria-expanded='false'> <span class='caret'></span>Actions</a>
                    <ul class="dropdown-menu">
                      <li><a class='dropdown-item' *ngIf='ScreenType!=2' [routerLink]='' (click)='resetForm()'><i
                            class='fa fa-plus' aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;New</a></li>
                      <li><a class='dropdown-item' [routerLink]='' (click)='onSubmit()'><i class='fa fa-save'
                            aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Save</a></li>
                      <li><a class='dropdown-item' [routerLink]='' (click)='onDelete()'><i class='fa fa-trash'
                            aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Delete</a></li>

                      <li role="separator" class="divider">
                        <hr>
                      </li>

                      <li><a class='dropdown-item' [routerLink]='' (click)='onCopy()'><i class='fa fa-copy'
                            aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Copy</a></li>
                      <li><a class='dropdown-item' [routerLink]=''><i class='fa fa-clipboard'
                            aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Clipboard</a></li>
                      <li><a class='dropdown-item' [routerLink]=''><i class='fa fa-print'
                            aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Print</a></li>
                      <li><a class='dropdown-item' [routerLink]=''><i class='fa fa-envelope'
                            aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;Mail</a></li>


                    </ul>
                  </li>
                </ul>
              </li>
              <ng-container *ngFor="let action of mstapplicantmaster_menuactions">
                <li><a class="alert-action" [routerLink]='' (click)="onChangeAction(action.actionid)"><i
                      class="fa fa-new" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;{{action.description}}</a></li>
              </ng-container>
              <li class='nav-item' *ngIf="!showview">
                <button class="alert-success" (click)="onSubmitAndWait()"><i
                    class="fa fa-database"></i>
                  Submit</button>
              </li>
              <li class='nav-item'
                *ngIf="maindata!=undefined && maindata!=null && (maindata.ScreenType==1 || maindata.ScreenType==2)">
                <button class="alert-danger" (click)="onClose()"><i
                    class="fa fa-close"></i> Close</button>
              </li>

            </ul>
          </div>
        </div>
      </div>
      <div class="container"
        id="{{maindata ==undefined || maindata==null || maindata.ScreenType!=2?'contentAreascroll':'contentArea1'}}">
        <div class="w-5" *ngIf="showFormType=='1'" style="margin-top:10px!important">
          <div (click)="PrevForm()"><i title="Form" class="fa fa-file"></i></div>
        </div>



      </div>
      <div class='row full-height' id='contentArea1'>
        <div class='row designrow'>
          <div *ngIf="(viewHtml != '' && showview)" [innerHTML]='getHtml(viewHtml)'>

          </div>

          <p-accordion [multiple]='true'>
            <div *ngIf="(viewHtml == '' || !showview)" class="form-group row">
              <div
                *ngIf="((hidelist.indexOf('briefintroduction') == -1) && (briefintroductionvisible==undefined || briefintroductionvisible==true))"
                style='width:1500px' class="col-12 ">
                <label for="briefintroduction" class="control-label">Brief Introduction</label>
                <label *ngIf="showview" class="labelview">{{f.briefintroduction?.value}}</label>
                <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview" id="briefintroduction"
                  formControlName="briefintroduction" class="form-control"> </textarea>
              </div>
            </div>
            <div *ngIf="(viewHtml == '' || !showview)" class="form-group row">
              <div
                *ngIf="((hidelist.indexOf('statuscrimp') == -1) && (statuscrimpvisible==undefined || statuscrimpvisible==true))"
                style='width:1500px' class="col-12 ">
                <label for="statuscrimp" class="control-label">Status Crimp</label>
                <label *ngIf="showview" class="labelview">{{f.statuscrimp?.value}}</label>
                <textarea autosize MinRows="10" MaxRows="15" onlyGrow="true" *ngIf="!showview" id="statuscrimp"
                  formControlName="statuscrimp" class="form-control"> </textarea>
              </div>
            </div>
            <div *ngIf="(viewHtml == '' || !showview)" class="form-group row">
              <div
                *ngIf="((hidelist.indexOf('availableforjob') == -1) && (availableforjobvisible==undefined || availableforjobvisible==true))"
                style='' class="col-6 ">
                <div class="columnchk">
                  <label for="availableforjob" class="control-label">Available For Job</label>
                  <label *ngIf="showview" class="labelview">{{f.availableforjob?.value}}</label>
                  <input type="checkbox" *ngIf="!showview" id="availableforjob" formControlName="availableforjob"
                    class="">
                  <!-- (change)="toggleEditable($event)" -->
                </div>
              </div>
              <div
                *ngIf="((hidelist.indexOf('profilecompletion') == -1) && (profilecompletionvisible==undefined || profilecompletionvisible==true))"
                style='' class="col-6 ">
                <label for="profilecompletion" class="control-label">Profile Completion</label>
                <label *ngIf="showview" class="labelview">{{f.profilecompletion?.value}}</label>
                <p-progressBar *ngIf="!showview" id="profilecompletion" formControlName="profilecompletion"
                  class="form-control">
                </p-progressBar>
              </div>
            </div>
          </p-accordion>

          <div class='full-width' style="margin-left: 18px !important;" *ngIf="attachmentVisible">
            <p-accordion [multiple]='true'>
              <p-accordionTab [header]="'Attachment(' + fileattachment.getLength() + ')'" [selected]='false'>
                <app-attachment #fileattachment isAttachment=true formControlName="attachment"
                  [SessionData]="sessionData"></app-attachment>
              </p-accordionTab>
            </p-accordion>
          </div>

        </div>


      </div>
      <div class='row'>

      </div>
    </form>

  </div>
</div>
